name: build
on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Unshallow
        run: git fetch --prune --unshallow
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      - name: GoReleaser Build
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: build --snapshot
      - name: Docker Build
        run: docker build --tag ${{ github.sha }} .
      - name: Test
        run: make test

  publish-docker:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref == 'refs/heads/master' }}
    env:
      IMAGE_TAG: starlord.inscloudgate.net/deploy/muss
    steps:
      - uses: actions/checkout@v2
      - name: checkout private actions
        uses: actions/checkout@v2
        with:
          repository: instructure-bridge/actions
          token: ${{ secrets.GIT_HUB_TOKEN }}
          path: .github/actions
      - uses: ./.github/actions/starlord-auth
        with:
          aws-access-key-id: ${{ secrets.STARLORD_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.STARLORD_AWS_SECRET_ACCESS_KEY }}
      - run: docker build --tag ${IMAGE_TAG}:latest .
      - run: docker push ${IMAGE_TAG}:latest
