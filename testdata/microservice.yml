---
name: microservice

configs:
  _base:
    services:
      ms:
        entrypoint: [/entrypoint]
        command: [ms]
        volumes:
          - './testdata/entrypoint:/entrypoint'
  repo:
    include:
      - _base
    volumes:
      msdeps: {}
    services:
      ms:
        build: ../repo
        volumes:
          - 'msdeps:/deps'
      web:
        environment:
          MSKEY: secret
      ms2:
        environment:
          JUST_TO_PROVE: that no "ms" service is created

  remote:
    secrets:
      - varname: MSKEY
        print: [some, thing]
      - exec: [echo, what, ever]
        varname: OTHER_SECRET_TEST
    services:
      web:
        environment:
          MSKEY: $MSKEY
          OTHER_SECRET_TEST:

  registry:
    include:
      - _base
    services:
      ms:
        image: alpine
      web:
        environment:
          MSKEY: reg

