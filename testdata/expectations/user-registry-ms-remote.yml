version: '3.7'
services:
  web:
    build: ./
    command: [web]
    entrypoint: [/app/entrypoint]
    env_file: ./testdata/env/string
    environment:
      PANDA: BEAR
      GIANT: bear cat
      MSKEY: $MSKEY
      OTHER_SECRET_TEST:
    volumes:
      - 'deps:/deps'
      - './testdata:/app'
  work:
    build: ./
    command: [work]
    entrypoint: [/app/entrypoint]
    env_file:
      - ./testdata/env/list
      - ./testdata/env/list.2
    environment:
      PANDA: BEAR
      GIANT: bear cat
    volumes:
      - 'deps:/deps'
      - './testdata:/app'
  store:
    image: alpine
    volumes:
      - './testdata/entrypoint:/entrypoint'
      - 'storedata:/data'
      - type: bind
        source: './testdata/vol/somedir'
        target: '/var/somedir'
      - type: bind
        source: '${MUSS_TEST_FILE_VOL:-./testdata/vol}/file'
        target: '/var/somefile'
        read_only: true
        consistency: cached
    entrypoint: [/entrypoint]
    command: [store]
volumes:
  deps: {}
  storedata: {}
