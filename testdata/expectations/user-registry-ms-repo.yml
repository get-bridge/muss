version: '3.7'
services:

  web:
    image: alpine
    command: [web]
    entrypoint: [/entrypoint]
    env_file: ./testdata/env/string
    environment:
      PANDA: BEAR
      MSKEY: secret
    volumes:
      - 'deps:/deps'
      - './testdata/entrypoint:/entrypoint'
    stdin_open: true
    tty: true

  work:
    image: alpine
    command: [work]
    entrypoint: [/entrypoint]
    env_file:
      - ./testdata/env/list
      - ./testdata/env/list.2
    environment:
      PANDA: BEAR
    volumes:
      - 'deps:/deps'
      - './testdata/entrypoint:/entrypoint'
    stdin_open: true
    tty: true

  ms:
    build: ../repo
    entrypoint: [/entrypoint]
    volumes:
      - './testdata/entrypoint:/entrypoint'
      - 'msdeps:/deps'
    command: [ms]

  store:
    image: alpine
    volumes:
      - './testdata/entrypoint:/entrypoint'
      - 'storedata:/data'
      - type: bind
        source: './testdata/vol/somedir'
        target: '/var/somedir'
      - type: bind
        source: '${MUSS_TEST_FILE_VOL:-./testdata/vol}/file'
        target: '/var/somefile'
        read_only: true
        consistency: cached
    entrypoint: [/entrypoint]
    command: [store]

volumes:
  deps: {}
  storedata: {}
  msdeps: {}
