---
- project:
    name: Muss
    repo: muss
    folder: Bridge Shared
    jobs:
      - premerge:
          name: muss
          script: ci/premerge/Jenkinsfile
      - postmerge:
          name: muss postmerge
          script: ci/premerge/Jenkinsfile
          job-triggers:
            - inst-gerrit:
                trigger-on:
                  - change-merged-event
                repo: '{repo}'
